# Bluetooth keyboard name (max 16 characters)
CONFIG_ZMK_KEYBOARD_NAME="iPhone 17 Pro Max"

# RGB off by default (toggle on with RGB_TOG)
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=n

# Bluetooth connection stability improvements
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Increase BT signal strength
CONFIG_BT_CTLR_TX_BUFFER_SIZE=60

# Faster connection
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12
CONFIG_BT_PERIPHERAL_PREF_LATENCY=30
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400
